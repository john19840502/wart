<div class="panel panel-default">
    <div class="panel-heading">Категории</div>
    <ul class="list-group" >
        <a  class="list-group-item hand" ng-repeat="category in categories" ng-click="CatalogClick(category)">
            <h4>{{category.name}}</h4>
        </a>
        <li class="list-group-item" ng-hide="categories.length">
            <center>
                Список пуст
            </center>
        </li>
    </ul>
</div>
