<form name="searchform" class="navbar-form navbar-left" role="search" id="search_form"
      ng-controller="SearchFormController"
      ng-submit="submit()"
        >
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" name="filter" ng-model="filter" required>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="searchform.$invalid">
        <span class="glyphicon glyphicon-search"></span>
    </button>
</form>
